name: GHAction exercise 2

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

jobs:
  ci_step:
    name: Build, tag and push Docker image to GHCR
    runs-on: ubuntu-latest
      
    steps:
      - 
        name: Check out the source_repo
        uses: actions/checkout@v4
      
      -
        name: Docker metadata definitions
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: latest=false
          tags: |
            type=sha,priority=100,prefix=sha-,format=short
            type=semver,priority=200,pattern={{version}}   

      - 
        name: QEMU set-up
        uses: docker/setup-qemu-action@v3

      - 
        name: Buildx set-up
        uses: docker/setup-buildx-action@v3

      -
        name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - 
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Build Docker image for arm
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          push: false
          platforms: linux/arm64
          cache-from: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/ghcr-cache:cache
          cache-to: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/ghcr-cache:cache,mode=max
          tags: |
            ${{ steps.meta.outputs.tags }}

      -
        name: Scan ARM image for vulnerabilities
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      -
        name: Build Docker image for amd
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          push: false
          platforms: linux/arm64
          cache-from: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/ghcr-cache:cache
          cache-to: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/ghcr-cache:cache,mode=max
          tags: |
            ${{ steps.meta.outputs.tags }}

      -
        name: Scan AMD image for vulnerabilities
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      -
        name: Push image to GHCR
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/ghcr-cache:cache
          cache-to: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/ghcr-cache:cache,mode=max
          tags: ${{ steps.meta.outputs.tags }}
